<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap" rel="stylesheet">

    <!-- Link Css -->
    <link rel="stylesheet" href="./styles/globals.css">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./images/icons/githubFavIcon.png" type="image/x-icon">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link metadata -->
    <meta name="description" content="Git con Github">
    <meta name="description" content="¿Qué es Git?">
    <meta name="description" content="¿Qué es GitHub?">
    <title>Git con Github</title>
</head>

<body>
    <header>
        <div>
            <img src="./images/icons/gitIcon.png" alt="Git icono">
            <span>+</span>
            <img src="./images/icons/githubIcon.png" alt="GitHub icono">
        </div>
        <h1>Git con GitHub</h1>
    </header>

    <section class="information">
        <article class="info-card">
            <img src="./images/icons/gitIcon.png" />
            <h2>Git</h2>
            <img src="./images/icons/gitIcon.png" />
        </article>
        <article class="info-card">
            <img src="./images/icons/gitHubIcon.png" />
            <h2>GitHub</h2>
            <img src="./images/icons/gitHubIcon.png" />
        </article>
        <article class="info-card">
            <img src="./images/icons/gitIcon.png" />
            <h2>Git con Github</h2>
            <img src="./images/icons/gitHubIcon.png" />
        </article>
    </section>


</body>

</html>
